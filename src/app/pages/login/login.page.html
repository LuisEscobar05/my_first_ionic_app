<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content style="text-align: center;">
  <br><br>
  <form class="example-form" #formUser="ngForm">
    <ion-card >

      <ion-card-header >
        <ion-col><img width="128" height="128" src="https://cdn-icons-png.flaticon.com/512/924/924874.png"/></ion-col>
      </ion-card-header>
      <mat-form-field class="example-full-width" >
        <mat-label>Email</mat-label>
        <input type="text" #usuarioCount matInput name="email" [(ngModel)]="user.email" placeholder="Email" (keyup)="validateMail($event)"
        onkeypress="if(this.value.length==30) return false;" required>
        <mat-hint align="start" *ngIf="!userValid" style="color: red;">Ingrese un email valido</mat-hint>
        <mat-hint align="end">{{usuarioCount.value.length}}/30</mat-hint>
      </mat-form-field>
      <br>
      <br>
      <mat-form-field class="example-full-width" >
        <mat-label>Contraseña</mat-label>
        <input type="password" #passwordCount matInput placeholder="Contraseña" name="password" [(ngModel)]="user.password" placeholder="Contraseña" (keyup)="validatePassword($event)"
        onkeypress="if(this.value.length==20) return false;" required>
        <mat-hint align="start" *ngIf="!passwordValid" style="color: red;">Ingrese una contrasena valida</mat-hint>
        <mat-hint align="end" >{{passwordCount.value.length}}/20</mat-hint>
      </mat-form-field>
      <br>
      <br>
      <a mat-button [routerLink]="['/password-reset']">¿Has olvidado tu contraseña?</a>
      <br><br>
      <button [disabled]="isDisabled" mat-raised-button color="primary" (click)="onSubmit(formUser)" [routerLink]="['/tabs']">Aceptar</button>
      <br><br>
      <a mat-button [routerLink]="['/register']">Registrate aqui</a>
      <br><br>
    </ion-card>
  </form>
</ion-content>
